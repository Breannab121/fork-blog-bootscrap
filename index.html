<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
    <div class="container">
      <img
        src="\mod-3\blog-preview-card-main\assets\images\illustration-article.svg"
        alt="image of illustration"
        id="blogimage"
      />
      <div class="content">
        <p class="learn">Learning</p>
        <p>Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="para">
          These languages are the backbone of every <br />website, defining
          structure, content, and <br />presentation.
        </p>
      </div>
      <div class="avatar">
        <img
          src="\mod-3\blog-preview-card-main\assets\images\image-avatar.webp"
          alt="profile of blogger next to the their name"
          id="avatar"/>
        <p id="author">Greg Hooper</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Breanna B</a>.
  </main>
    </div>
  </body>
</html>
